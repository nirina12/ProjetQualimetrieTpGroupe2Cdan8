<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Plateforme Todo List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Plateforme Todo List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <a href="logout"><button class="btn btn-outline-secondary" >Deconnexion</button></a>

      </div>
    </nav>
    <div class="container">
      <h1 class="text-center my-4">LISTE DES TACHES</h1>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
        id="btnajoutTache"
      >
        <a th:src="@{/create}"  >Ajouter Tâche</a>
      </button>

      
    </div>
    <div
      class="modal"
      style="
        z-index: var(--depth-foreground);
        --card-roomy-horizontal-padding: var(--spacing-xl);
        visibility: visible;
        opacity: 1;
      "
    >
      <article
        class="web-awesome-modal-content card roomy with-close modal-content"
      >
        <button
          type="button"
          aria-label="Close"
          data-balloon-pos="left"
          class="close margin-top-0"
        >
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fad"
            data-icon="circle-xmark"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            class="svg-inline--fa fa-circle-xmark fa-lg"
          >
            <g class="fa-duotone-group">
              <path
                fill="currentColor"
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"
                class="fa-secondary"
              ></path>
              <path
                fill="currentColor"
                d="M209 175c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47z"
                class="fa-primary"
              ></path>
            </g>
          </svg>
        </button>
      </article>
    </div>
    
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">AJOUT TÂCHE</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              hidden
              type="text"
              name="inputTextIdTache"
              id="inputTextIdTache"
            />
            <div id="AjoutModifier">
              <div class="form-horizontal">
                <!-- <div class="form-group">
                  <div>
                    <label id="modalBodyTache">Ajout tache</label>
                  <input
                    type="text"
                    id="inputTextnomtache"
                    name="inputTextnomtache"
                    style="width: 30vw"
                  />
                  </div>
                  <div>
                    <label id="modalBodyTache">Ajout tache</label>
                  <input
                    type="text"
                    id="inputTextnomtache"
                    name="inputTextnomtache"
                    style="width: 30vw"
                  />
                  </div>
                  
                  <div id="divStatusTache">
                    <input hidden
                      class="form-check-input"
                      type="checkbox"
                      name="checkStatusTache1"
                      id="checkStatusTache1"
                    />
                    <label id="labelStatusTache"></label>
                  </div>
                </div> -->
                <form id="loginForm" >
                  <div class="mb-3">
                    <input hidden type="text" id="idTacheModal">

                      <label for="titre" class="form-label">Titre</label>
                      <input type="text" name="titre" id="titreinputModal" class="form-control"/>
                  </div>
                  <div class="mb-3">
                      <label for="description" class="form-label">Description</label>
                      <!-- <input type="text" class="form-control" name="description"> -->
                      <textarea name="descriptionTacheModal" id="descriptiontextAreaTacheModal" cols="30" rows="10" class="form-control"></textarea>
                  </div>
                  <div hidden id="divStatusTache">
                    <input hidden class="form-check-input" type="checkbox" name="checkStatusTache1" id="checkStatusTache">
                    <label hidden id="labelStatusTache"></label>
                </div>
                  
              </form>
              </div>
            </div>
            <div id="SupprTache">
              <label>Voulez-vous vraiment supprimer la tâche: </label
              ><label id="confSuppr"></label><br />
            </div>
          </div>
          <div class="modal-footer">
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <input
                  type="submit"
                  id="btnModal"
                  name="btnValidate"
                  class="btn btn-default close"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/Assets/javascripts/jquery-3.7.1.min.js"></script>
  <script src="/Assets/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
  
  <script src="/Assets/javascripts/scriptsHome.js"></script>

</html>
