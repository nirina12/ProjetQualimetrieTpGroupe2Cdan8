<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/Assets/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Assets/css/home.css">
    <link rel="stylesheet" href="/Assets/css/inscription.css">

</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid" >
    <section id="sectionlogin">
        <div class="col" >
            <div class="d-flex justify-content-center">
                <h3 id="inscription"> Inscription</h3>
                <small class="message-information" th:text="${#message}"></small>
            </div>
            <div class="d-flex align-items-center">
                <form th:action="@{/inscriptionUtilisateur}" th:object="${utilisateur}" th:method="post" class="row g-3">

                    <div class="col-12">
                        <label for="inputNom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="inputNom" placeholder="votre nom" required>
                    </div>
                    <div class="col-12">
                        <label for="inputprenom" class="form-label">Prenom</label>
                        <input type="text" class="form-control" id="inputprenom" placeholder="votre prenom" required>

                        <label for="inputmail" class="form-label">Adresse mail</label>
                        <input type="email" class="form-control" id="inputmail" placeholder=" votre adresse mail " required>
                    </div>
                    <div class="col-md-6">
                        <label for="input2" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" placeholder="mot de passe" id="input2" required>
                    </div>

                    <div class="col-md-6">
                        <label for="inputC" class="form-label">Confirmer mot de passe</label>
                        <input type="password" class="form-control" name="confirmPassword" placeholder="confirmer mot de passe"
                               required id="inputC">
                    </div>

                    <div class="col-12">

                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mx-2" style="margin: 10px;">S'inscrire</button>
                        <button type="cancel" class="btn btn-primary mx-2" style="margin: 10px;">annuler</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col"></div>
    </section>
</div>

<script src="/Assets/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
